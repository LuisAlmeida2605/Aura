    <style>

        :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --accent: #89cff0; --border: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); padding-bottom: 90px; }
        
        header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .screen { display: none; padding: 15px; max-width: 500px; margin: auto; }
        .active { display: block; }
        
        .card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .post { background: var(--card); border-radius: 20px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; position: relative; }
        
        .verified { color: #38bdf8; margin-left: 4px; }
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 12px; }
        .btn-blue { background: var(--accent); color: #0f172a; padding: 10px; width: 100%; margin-top: 10px; }
        .follow-btn { padding: 6px 12px; font-size: 12px; background: var(--accent); color: #0f172a; }
        .unfollow { background: #334155; color: white; }
        
        .del-post { position: absolute; top: 10px; right: 10px; background: rgba(255, 107, 107, 0.2); color: #ff6b6b; padding: 5px 10px; border-radius: 10px; font-size: 12px; cursor: pointer; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; }
        .modal-content { position: absolute; bottom: 0; width: 100%; background: var(--card); border-radius: 25px 25px 0 0; padding: 25px; max-height: 85%; overflow-y: auto; }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--card); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 15px; z-index: 1000; }
        .nav-item { font-size: 28px; cursor: pointer; }
        
        img.post-img { width: 100%; display: block; max-height: 500px; object-fit: cover; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>

    <div class="card" style="padding: 20px;">
        <h3 style="margin-bottom: 15px; text-align: center;">Entrar na Aura ‚ú®</h3>
        
        <input type="text" id="uInp" placeholder="Usu√°rio" style="width:100%; padding:12px; margin-bottom:10px; background:#0f172a; color:white; border:1px solid var(--border); border-radius:10px; display: block;">
        
        <input type="password" id="pInp" placeholder="Senha" style="width:100%; padding:12px; margin-bottom:15px; background:#0f172a; color:white; border:1px solid var(--border); border-radius:10px; display: block;">
        
        <button class="btn-blue" style="width: 100%; cursor: pointer;" onclick="(async () => {
            const u = document.getElementById('uInp').value.trim().toLowerCase();
            const p = document.getElementById('pInp').value.trim();

            if (!u || !p) return alert('Preencha tudo!');

            try {
                const userRef = db.collection('users').doc(u);
                const doc = await userRef.get();

                if (doc.exists) {
                    const dados = doc.data();
                    if (dados.p && dados.p !== p) {
                        return alert('Senha incorreta! ‚ùå');
                    }
                }

                // Se passou ou √© novo, salva a senha e loga
                await userRef.set({ u, p }, { merge: true });
                localStorage.setItem('aura_user', u);
                Aura.user = u;
                Aura.startApp();
            } catch (e) {
                alert('Erro na conex√£o!');
            }
        })()">Acessar Conta</button>

    <script>
        const ADMIN_USER = "luis";
        const firebaseConfig = {
            apiKey: "AIzaSyASdswQJmfCG_7MVwbwudHFpx-4zwv6jtg",
            authDomain: "aura-4d3aa.firebaseapp.com",
            projectId: "aura-4d3aa",
            storageBucket: "aura-4d3aa.firebasestorage.app",
            messagingSenderId: "253146544636",
            appId: "1:253146544636:web:9d677c28faddf1d7315a79"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const Aura = {
            user: localStorage.getItem('aura_user'),
            userCache: {}, following: [], lastPosts: [],

            init() { if(this.user) this.startApp(); },

            async execAuth() {
                const u = document.getElementById('uInp').value.trim().toLowerCase();
                if(!u) return;
                this.user = u; localStorage.setItem('aura_user', u);
                await db.collection("users").doc(u).set({u}, {merge:true});
                this.startApp();
            },

            startApp() {
                document.getElementById('scrAuth').classList.remove('active');
                document.getElementById('menu').style.display = 'flex';
                this.listenUsers();
                this.listenFollows();
                this.listenFeed();
                this.go('scrFeed');
            },

            listenUsers() { 
                db.collection("users").onSnapshot(snap => {
                    snap.forEach(doc => this.userCache[doc.id] = doc.data());
                    if(document.getElementById('scrProf').classList.contains('active')) {
                        this.loadProfile(document.getElementById('profName').innerText.replace('@', '').split(' ')[0]);
                    }
                });
            },

            listenFollows() {
                db.collection("follows").doc(this.user).onSnapshot(doc => {
                    if(doc.exists) this.following = doc.data().following || [];
                    this.renderPosts(this.lastPosts, 'wall');
                });
            },

            listenFeed() {
                db.collection("posts").orderBy("time", "desc").onSnapshot(snap => {
                    this.lastPosts = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    this.renderPosts(this.lastPosts, 'wall');
                });
            },

            go(scr, target) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(scr).classList.add('active');
                if(scr === 'scrProf') this.loadProfile(target || this.user);
            },

            async loadProfile(u) {
                const isVerified = (u === ADMIN_USER);
                document.getElementById('profName').innerHTML = `@${u} ${isVerified ? '<span class="verified">‚úî</span>':''}`;
                
                // Pega imagem do cache ou gera uma
                const userData = this.userCache[u];
                document.getElementById('profImg').src = userData?.pfp || `https://api.dicebear.com/7.x/avataaars/svg?seed=${u}`;
                
                const fDoc = await db.collection("follows").doc(u).get();
                const fData = fDoc.exists ? fDoc.data() : { followers: [], following: [] };
                document.getElementById('cFol').innerText = fData.followers?.length || 0;
                document.getElementById('cFlw').innerText = fData.following?.length || 0;

                const isFollowing = this.following.includes(u);
                document.getElementById('profAction').innerHTML = (u===this.user) ? 
                `<button class="btn-blue" onclick="Aura.logout()" style="background:#ff6b6b; color:white">Sair</button>` : 
                `<button class="btn-blue ${isFollowing?'unfollow':''}" onclick="Aura.toggleFollow('${u}')">${isFollowing?'Seguindo':'Seguir'}</button>`;
                
                const pSnap = await db.collection("posts").where("u", "==", u).get();
                this.renderPosts(pSnap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b)=>b.time-a.time), 'profWall');
            },

            async updatePFP(input) {
                if(!input.files || !input.files[0]) return;
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64 = e.target.result;
                    await db.collection("users").doc(this.user).set({ pfp: base64 }, { merge: true });
                    // Atualiza cache local para refletir na hora
                    this.userCache[this.user].pfp = base64;
                    this.loadProfile(this.user);
                };
                reader.readAsDataURL(file);
            },

            renderPosts(list, target) {
                const wall = document.getElementById(target);
                if(!wall) return;
                wall.innerHTML = list.map(p => {
                    const isFollowing = this.following.includes(p.u);
                    const canDelete = (p.u === this.user);
                    const userPfp = this.userCache[p.u]?.pfp || `https://api.dicebear.com/7.x/avataaars/svg?seed=${p.u}`;
                    
                    return `
                    <div class="post">
                        ${canDelete ? `<div class="del-post" onclick="Aura.deletePost('${p.id}')">üóëÔ∏è</div>` : ''}
                        <div style="padding:12px; display:flex; justify-content:space-between; align-items:center">
                            <div onclick="Aura.go('scrProf', '${p.u}')" style="display:flex; align-items:center; gap:10px; cursor:pointer">
                                <img src="${userPfp}" style="width:30px; height:30px; border-radius:50%; object-fit:cover">
                                <b>@${p.u} ${p.u===ADMIN_USER?'<span class="verified">‚úî</span>':''}</b>
                            </div>
                            ${(p.u !== this.user) ? `<button class="follow-btn ${isFollowing?'unfollow':''}" onclick="Aura.toggleFollow('${p.u}')">${isFollowing?'‚úì':'Seguir'}</button>` : ''}
                        </div>
                        ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                        <div style="padding:15px">
                            <p>${p.txt}</p>
                            <div style="margin-top:12px; display:flex; gap:15px; align-items:center">
                                <span onclick="Aura.likePost('${p.id}')" style="cursor:pointer">‚ù§Ô∏è ${p.likes?.length||0}</span>
                                <span onclick="Aura.openComments('${p.id}')" style="cursor:pointer">üí¨ ${p.comments?.length||0}</span>
                                <small style="margin-left:auto; color:gray">üëÅÔ∏è ${p.views?.length||0}</small>
                            </div>
                        </div>
                    </div>`;
                }).join('');
                list.forEach(p => { if(p.u!==this.user && !p.views?.includes(this.user)) db.collection("posts").doc(p.id).update({views:firebase.firestore.FieldValue.arrayUnion(this.user)}); });
            },

            async deletePost(id) {
                if(confirm("Deseja apagar esta publica√ß√£o?")) {
                    await db.collection("posts").doc(id).delete();
                }
            },

            async openComments(postId) {
                const post = this.lastPosts.find(p => p.id === postId);
                document.getElementById('modalTitle').innerText = "Coment√°rios";
                document.getElementById('commArea').style.display = 'flex';
                document.getElementById('sendCommBtn').onclick = () => this.addComment(postId);
                this.drawComments(post);
                document.getElementById('mainModal').style.display = 'block';
            },

            drawComments(post) {
                document.getElementById('modalBody').innerHTML = (post.comments || []).map((c, i) => {
                    const cPfp = this.userCache[c.u]?.pfp || `https://api.dicebear.com/7.x/avataaars/svg?seed=${c.u}`;
                    return `
                    <div style="margin-bottom:12px; background:#0f172a; padding:10px; border-radius:12px; display:flex; gap:10px; align-items:start">
                        <img src="${cPfp}" style="width:25px; height:25px; border-radius:50%; object-fit:cover">
                        <div style="flex:1">
                            <b>@${c.u}</b>: ${c.txt}
                            ${(c.u === this.user || post.u === this.user) ? `<br><small style="color:#ff6b6b; cursor:pointer" onclick="Aura.delComment('${post.id}', ${i})">Apagar</small>` : ''}
                        </div>
                    </div>
                `}).join('') || "Seja o primeiro a comentar!";
            },

            async addComment(id) {
                const txt = document.getElementById('newCommTxt').value;
                if(!txt) return;
                await db.collection("posts").doc(id).update({ comments: firebase.firestore.FieldValue.arrayUnion({ u: this.user, txt }) });
                document.getElementById('newCommTxt').value = "";
                const p = (await db.collection("posts").doc(id).get()).data();
                this.drawComments({id, ...p});
            },

            async delComment(id, idx) {
                const ref = db.collection("posts").doc(id);
                const p = (await ref.get()).data();
                p.comments.splice(idx, 1);
                await ref.update({ comments: p.comments });
                this.drawComments({id, ...p});
            },

            async showSocial(type) {
                const u = document.getElementById('profName').innerText.split(' ')[0].replace('@','');
                const doc = await db.collection("follows").doc(u).get();
                const list = doc.exists ? (doc.data()[type] || []) : [];
                document.getElementById('modalTitle').innerText = type==='followers'?'Seguidores':'Seguindo';
                document.getElementById('commArea').style.display = 'none';
                document.getElementById('modalBody').innerHTML = list.map(name => {
                    const sPfp = this.userCache[name]?.pfp || `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`;
                    return `
                    <div style="display:flex; align-items:center; gap:10px; padding:10px 0; border-bottom:1px solid var(--border)" onclick="Aura.go('scrProf', '${name}'); document.getElementById('mainModal').style.display='none'">
                        <img src="${sPfp}" style="width:35px; height:35px; border-radius:50%; object-fit:cover">
                        <b>@${name}</b>
                    </div>
                `}).join('') || "Ningu√©m por aqui";
                document.getElementById('mainModal').style.display = 'block';
            },

            async toggleFollow(t) {
                const myRef = db.collection("follows").doc(this.user);
                const tRef = db.collection("follows").doc(t);
                if(this.following.includes(t)) {
                    await myRef.update({ following: firebase.firestore.FieldValue.arrayRemove(t) });
                    await tRef.set({ followers: firebase.firestore.FieldValue.arrayRemove(this.user) }, {merge:true});
                } else {
                    await myRef.set({ following: firebase.firestore.FieldValue.arrayUnion(t) }, {merge:true});
                    await tRef.set({ followers: firebase.firestore.FieldValue.arrayUnion(this.user) }, {merge:true});
                }
                this.loadProfile(t);
            },

            async likePost(id) {
                const ref = db.collection("posts").doc(id);
