<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura OS - Full</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #ffffff; --card: #ffffff; --text: #000; --accent: #0095f6; --border: #dbdbdb; --nav: #fff; }
        .dark-mode { --bg: #000; --card: #121212; --text: #fff; --border: #262626; --nav: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); padding-bottom: 70px; overflow-x: hidden; }
        header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .screen { display: none; padding: 15px; max-width: 500px; margin: auto; }
        .active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .post { background: var(--card); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 20px; overflow: hidden; }
        .post-header { padding: 10px; display: flex; align-items: center; justify-content: space-between; }
        .post-header img, .mini-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; cursor: pointer; }
        .post img.main-img { width: 100%; display: block; max-height: 500px; object-fit: cover; }
        .post-info { padding: 10px; font-size: 14px; }
        .views-count { font-size: 11px; color: gray; margin-top: 5px; }
        nav { position: fixed; bottom: 0; width: 100%; background: var(--nav); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 15px; z-index: 500; }
        .nav-item { cursor: pointer; font-size: 22px; }
        button { padding: 8px 15px; border-radius: 8px; border: none; background: var(--accent); color: #fff; font-weight: bold; cursor: pointer; }
        
        /* Modais Modernos */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; }
        .modal-content { position: absolute; bottom: 0; width: 100%; background: var(--card); border-radius: 20px 20px 0 0; padding: 20px; max-height: 80%; overflow-y: auto; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .comment-row { display: flex; gap: 10px; margin-bottom: 15px; align-items: flex-start; }
        .comment-row img { width: 30px; height: 30px; border-radius: 50%; }
        .comment-text { background: rgba(120,120,120,0.1); padding: 8px 12px; border-radius: 15px; font-size: 13px; flex: 1; }
    </style>
</head>
<body>

    <header>
        <h2 onclick="Aura.go('scrFeed')">Aura</h2>
        <button onclick="Aura.toggleTheme()" style="background:none; font-size:20px">üåì</button>
    </header>

    <div id="scrAuth" class="screen active">
        <div class="card">
            <h2>Bem-vindo</h2>
            <input type="text" id="uInp" placeholder="Usu√°rio" style="width:100%; padding:10px; margin:10px 0;">
            <input type="password" id="pInp" placeholder="Senha" style="width:100%; padding:10px; margin:10px 0;">
            <button onclick="Aura.execAuth()" style="width:100%">Entrar</button>
        </div>
    </div>

    <div id="scrFeed" class="screen">
        <div class="card">
            <input type="text" id="pTxt" placeholder="No que est√° pensando?" style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="file" id="pFile" accept="image/*">
            <button onclick="Aura.newPost()" style="margin-top:10px">Postar</button>
        </div>
        <div id="wall"></div>
    </div>

    <div id="scrProf" class="screen">
        <div class="card" style="text-align:center">
            <img id="profImg" style="width:80px; height:80px; border-radius:50%; border: 2px solid var(--accent); cursor:pointer" onclick="document.getElementById('pfpFile').click()">
            <input type="file" id="pfpFile" style="display:none" onchange="Aura.updatePFP(this)">
            <h2 id="profName" style="margin-top:10px">@usuario</h2>
            <div style="display:flex; justify-content: space-around; margin-top:15px;">
                <div onclick="Aura.showSocial('followers')" style="cursor:pointer"><b id="countFollowers">0</b><br>Seguidores</div>
                <div onclick="Aura.showSocial('following')" style="cursor:pointer"><b id="countFollowing">0</b><br>Seguindo</div>
            </div>
            <div id="profAction" style="margin-top:15px"></div>
        </div>
        <div id="profWall"></div>
    </div>

    <div id="mainModal" class="modal" onclick="if(event.target==this) this.style.display='none'">
        <div class="modal-content">
            <h3 id="modalTitle">T√≠tulo</h3>
            <hr style="margin:10px 0; opacity:0.2">
            <div id="modalBody"></div>
            <div id="commentInputArea" style="display:none; margin-top:15px;">
                <div style="display:flex; gap:10px">
                    <input type="text" id="newCommTxt" placeholder="Escreva um coment√°rio..." style="flex:1; padding:10px; border-radius:20px; border:1px solid var(--border); background:var(--bg); color:var(--text)">
                    <button id="sendCommBtn">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <nav id="menu" style="display:none">
        <span class="nav-item" onclick="Aura.go('scrFeed')">üè†</span>
        <span class="nav-item" onclick="Aura.go('scrProf', Aura.user)">üë§</span>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyASdswQJmfCG_7MVwbwudHFpx-4zwv6jtg",
            authDomain: "aura-4d3aa.firebaseapp.com",
            projectId: "aura-4d3aa",
            storageBucket: "aura-4d3aa.firebasestorage.app",
            messagingSenderId: "253146544636",
            appId: "1:253146544636:web:9d677c28faddf1d7315a79"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const Aura = {
            user: localStorage.getItem('aura_user'),
            userCache: {}, following: [], viewedPosts: new Set(), lastPosts: [],

            init() {
                if(this.user) this.startApp();
                if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
            },
            toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light'); },
            
            async execAuth() {
                const u = document.getElementById('uInp').value.trim().toLowerCase();
                const p = document.getElementById('pInp').value.trim();
                if(!u || p.length < 4) return alert("Usu√°rio/Senha curtos");
                const ref = db.collection("users").doc(u);
                const doc = await ref.get();
                if(doc.exists && doc.data().p !== p) return alert("Senha errada");
                if(!doc.exists) await ref.set({ u, p, pfp: "" });
                this.user = u; localStorage.setItem('aura_user', u); this.startApp();
            },

            startApp() {
                document.getElementById('scrAuth').classList.remove('active');
                document.getElementById('menu').style.display = 'flex';
                this.listenUsers();
                this.listenFollows();
                this.listenFeed();
            },

            listenUsers() {
                db.collection("users").onSnapshot(snap => {
                    snap.forEach(doc => this.userCache[doc.id] = doc.data().pfp || `https://api.dicebear.com/7.x/avataaars/svg?seed=${doc.id}`);
                    if(this.userCache[this.user]) document.getElementById('profImg').src = this.userCache[this.user];
                });
            },

            listenFollows() {
                db.collection("follows").doc(this.user).onSnapshot(doc => {
                    if(doc.exists) this.following = doc.data().following || [];
                });
            },

            listenFeed() {
                db.collection("posts").orderBy("time", "desc").onSnapshot(snap => {
                    this.lastPosts = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    const priority = this.lastPosts.filter(p => this.following.includes(p.u) || p.u === this.user);
                    const others = this.lastPosts.filter(p => !this.following.includes(p.u) && p.u !== this.user);
                    this.renderPosts([...priority, ...others], 'wall');
                });
            },

            async go(screen, target) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(screen).classList.add('active');
                if(screen === 'scrProf') this.loadProfile(target || this.user);
                window.scrollTo(0,0);
            },

            async loadProfile(u) {
                document.getElementById('profName').innerText = "@" + u;
                document.getElementById('profImg').src = this.userCache[u] || "";
                const fDoc = await db.collection("follows").doc(u).get();
                const fData = fDoc.exists ? fDoc.data() : { followers: [], following: [] };
                document.getElementById('countFollowers').innerText = fData.followers?.length || 0;
                document.getElementById('countFollowing').innerText = fData.following?.length || 0;
                
                document.getElementById('profAction').innerHTML = u === this.user ? `<button onclick="Aura.logout()" style="background:#ff4444">Sair</button>` : 
                    `<button onclick="Aura.toggleFollow('${u}')" class="${this.following.includes(u)?'following-active':''}">${this.following.includes(u)?'Seguindo':'Seguir'}</button>`;

                const pSnap = await db.collection("posts").where("u", "==", u).get();
                this.renderPosts(pSnap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b)=>b.time-a.time), 'profWall');
            },

            renderPosts(list, target) {
                document.getElementById(target).innerHTML = list.map(p => {
                    if(p.u !== this.user && !this.viewedPosts.has(p.id)) {
                        db.collection("posts").doc(p.id).update({ views: firebase.firestore.FieldValue.arrayUnion(this.user) });
                        this.viewedPosts.add(p.id);
                    }
                    return `
                    <div class="post">
                        <div class="post-header">
                            <div style="display:flex; align-items:center; gap:10px" onclick="Aura.go('scrProf', '${p.u}')">
                                <img src="${this.userCache[p.u]}"> @${p.u}
                            </div>
                            ${p.u === this.user ? `<span onclick="Aura.delPost('${p.id}')">üóëÔ∏è</span>` : ''}
                        </div>
                        ${p.img ? `<img src="${p.img}" class="main-img" ondblclick="Aura.like('${p.id}')">` : ''}
                        <div class="post-info">
                            <div><b>@${p.u}</b> ${p.txt}</div>
                            <div class="views-count">üëÅÔ∏è ${p.views?.length || 0} visualiza√ß√µes</div>
                            <div style="margin-top:10px; font-size:20px; display:flex; gap:20px">
                                <span onclick="Aura.like('${p.id}')">${p.likes.includes(this.user)?'‚ù§Ô∏è':'ü§ç'} ${p.likes.length}</span>
                                <span onclick="Aura.openComments('${p.id}')">üí¨ ${(p.comments||[]).length}</span>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            },

            openComments(postId) {
                const post = this.lastPosts.find(p => p.id === postId);
                document.getElementById('modalTitle').innerText = "Coment√°rios";
                document.getElementById('commentInputArea').style.display = 'block';
                document.getElementById('sendCommBtn').onclick = () => this.addComment(postId);
                
                const renderComms = () => {
                    document.getElementById('modalBody').innerHTML = (post.comments || []).map(c => `
                        <div class="comment-row">
                            <img src="${this.userCache[c.u]}" onclick="Aura.go('scrProf', '${c.u}'); document.getElementById('mainModal').style.display='none'">
                            <div class="comment-text">
                                <b onclick="Aura.go('scrProf', '${c.u}'); document.getElementById('mainModal').style.display='none'">@${c.u}</b><br>${c.txt}
                            </div>
                        </div>
                    `).join('') || "Seja o primeiro a comentar!";
                };
                renderComms();
                document.getElementById('mainModal').style.display = 'block';
            },

            async addComment(id) {
                const txt = document.getElementById('newCommTxt').value;
                if(!txt) return;
                await db.collection("posts").doc(id).update({
                    comments: firebase.firestore.FieldValue.arrayUnion({ u: this.user, txt, time: Date.now() })
                });
                document.getElementById('newCommTxt').value = "";
                document.getElementById('mainModal').style.display = 'none';
            },

            async showSocial(type) {
                const u = document.getElementById('profName').innerText.replace('@','');
                const doc = await db.collection("follows").doc(u).get();
                const list = doc.exists ? (doc.data()[type] || []) : [];
                document.getElementById('modalTitle').innerText = type === 'followers' ? 'Seguidores' : 'Seguindo';
                document.getElementById('commentInputArea').style.display = 'none';
                document.getElementById('modalBody').innerHTML = list.map(name => `
                    <div class="comment-row" onclick="Aura.go('scrProf', '${name}'); document.getElementById('mainModal').style.display='none'">
                        <img src="${this.userCache[name]}"> <div style="margin-top:5px">@${name}</div>
                    </div>
                `).join('') || "Lista vazia.";
                document.getElementById('mainModal').style.display = 'block';
            },

            async toggleFollow(t) {
                const myRef = db.collection("follows").doc(this.user);
                const tRef = db.collection("follows").doc(t);
                if(this.following.includes(t)) {
                    await myRef.update({ following: firebase.firestore.FieldValue.arrayRemove(t) });
                    await tRef.set({ followers: firebase.firestore.FieldValue.arrayRemove(this.user) }, {merge:true});
                } else {
                    await myRef.set({ following: firebase.firestore.FieldValue.arrayUnion(t) }, {merge:true});
                    await tRef.set({ followers: firebase.firestore.FieldValue.arrayUnion(this.user) }, {merge:true});
                }
                this.loadProfile(t);
            },

            async newPost() {
                const txt = document.getElementById('pTxt').value;
                const file = document.getElementById('pFile').files[0];
                if(!txt && !file) return;
                const send = async (img) => {
                    await db.collection("posts").add({ u: this.user, txt, img: img || "", likes: [], views: [], comments: [], time: Date.now() });
                    document.getElementById('pTxt').value = ""; document.getElementById('pFile').value = "";
                };
                if(file) { const r = new FileReader(); r.onload = e => send(e.target.result); r.readAsDataURL(file); } else send(null);
            },

            async like(id) {
                const ref = db.collection("posts").doc(id);
                const doc = await ref.get();
                let l = doc.data().likes || [];
                l.includes(this.user) ? l = l.filter(u => u !== this.user) : l.push(this.user);
                await ref.update({ likes: l });
            },

            async delPost(id) { if(confirm("Apagar?")) await db.collection("posts").doc(id).delete(); },
            async updatePFP(input) {
                const r = new FileReader();
                r.onload = async (e) => { await db.collection("users").doc(this.user).update({ pfp: e.target.result }); location.reload(); };
                r.readAsDataURL(input.files[0]);
            },
            logout() { localStorage.clear(); location.reload(); }
        };
        Aura.init();
    </script>
</body>
</html>
