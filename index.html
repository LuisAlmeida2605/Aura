<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Soft Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root { 
            --bg: #fdf6f9; --card: #ffffff; --text: #4a4a4a; --accent: #0000FF; 
            --border: #f0e4e9; --nav: #ffffff; --shadow: rgba(255, 143, 177, 0.15);
        }
        .dark-mode { 
            --bg: #1a1617; --card: #251f21; --text: #eee1e6; --border: #3d3438; 
            --nav: #1a1617; --shadow: rgba(0, 0, 0, 0.5); --accent: #ADD8E6;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; }
        
        header { 
            padding: 15px 20px; border-bottom: 2px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: var(--bg); z-index: 100;
        }

        .screen { display: none; padding: 15px; max-width: 500px; margin: auto; }
        .active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .card { 
            background: var(--card); padding: 20px; border-radius: 25px; 
            box-shadow: 0 8px 20px var(--shadow); margin-bottom: 20px; border: 1px solid var(--border);
        }

        .post { background: var(--card); border-radius: 30px; margin-bottom: 25px; overflow: hidden; box-shadow: 0 10px 25px var(--shadow); border: 1px solid var(--border); }
        .post-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .post-header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }
        .post img.main-img { width: 100%; display: block; max-height: 500px; object-fit: cover; }
        
        input { 
            width: 100%; padding: 12px 20px; margin: 10px 0; border: 2px solid var(--border); 
            border-radius: 15px; background: var(--card); color: var(--text); outline: none;
        }
        input:focus { border-color: var(--accent); }

        button { 
            padding: 10px 20px; border-radius: 15px; border: none; 
            background: var(--accent); color: #fff; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow);
        }
        button:active { transform: scale(0.95); }

        .nav-item { cursor: pointer; font-size: 24px; filter: grayscale(1); }
        .nav-item:hover { transform: scale(1.2); filter: grayscale(0); }
        
        nav { position: fixed; bottom: 0; width: 100%; background: var(--nav); border-top: 2px solid var(--border); display: flex; justify-content: space-around; padding: 15px; border-radius: 25px 25px 0 0; }

        /* Coment√°rios */
        .comment-row { display: flex; gap: 10px; margin-bottom: 15px; position: relative; }
        .comment-text { background: var(--bg); padding: 10px 15px; border-radius: 18px; font-size: 13px; flex: 1; border: 1px solid var(--border); }
        .comment-actions { display: flex; gap: 10px; font-size: 11px; margin-top: 5px; color: var(--accent); }

        .ban-btn { background: #ff4444 !important; font-size: 10px; padding: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <h2 style="color: var(--accent); font-weight: 900;">Aura</h2>
        <button onclick="Aura.toggleTheme()" style="background:none; box-shadow:none; font-size:22px">‚ú®</button>
    </header>

    <div id="scrAuth" class="screen active">
        <div class="card" style="text-align:center">
            <h2 style="margin-bottom:10px">Seja Bem-vindo   </h2>
            <input type="text" id="uInp" placeholder="Como quer ser chamado?">
            <input type="password" id="pInp" placeholder="Senha secreta">
            <button onclick="Aura.execAuth()" style="width:100%; margin-top:10px">Come√ßar Brilho</button>
        </div>
    </div>

    <div id="scrFeed" class="screen">
        <div class="card">
            <input type="text" id="pTxt" placeholder="Compartilhe seu brilho...">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <input type="file" id="pFile" accept="image/*" style="width: 70%; font-size: 10px;">
                <button onclick="Aura.newPost()">Postar</button>
            </div>
        </div>
        <div id="wall"></div>
    </div>

    <div id="scrProf" class="screen">
        <div class="card" style="text-align:center">
            <img id="profImg" style="width:100px; height:100px; border-radius:50%; border: 4px solid var(--accent); padding: 3px;">
            <input type="file" id="pfpFile" style="display:none" onchange="Aura.updatePFP(this)">
            <h2 id="profName" style="margin: 10px 0;">@usuario</h2>
            <div style="display:flex; justify-content: space-around; background: var(--bg); padding: 15px; border-radius: 20px;">
                <div onclick="Aura.showSocial('followers')" style="cursor:pointer"><b>0</b><br><small>Seguidores</small></div>
                <div onclick="Aura.showSocial('following')" style="cursor:pointer"><b>0</b><br><small>Seguindo</small></div>
            </div>
            <div id="profAction" style="margin-top:15px"></div>
        </div>
        <div id="profWall"></div>
    </div>

    <div id="mainModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000;" onclick="if(event.target==this) this.style.display='none'">
        <div class="modal-content" style="position:absolute; bottom:0; width:100%; background:var(--card); border-radius:30px 30px 0 0; padding:25px; max-height:85%; overflow-y:auto;">
            <h3 id="modalTitle"></h3>
            <div id="modalBody" style="margin-top:15px"></div>
            <div id="commentInputArea" style="display:none; margin-top:15px; display:flex; gap:10px">
                <input type="text" id="newCommTxt" placeholder="Diga algo fofo..." style="flex:1">
                <button id="sendCommBtn">üåü</button>
            </div>
        </div>
    </div>

    <nav id="menu" style="display:none">
        <span class="nav-item" onclick="Aura.go('scrFeed')">üè†</span>
        <span class="nav-item" onclick="Aura.go('scrProf', Aura.user)">‚òÅÔ∏è</span>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyASdswQJmfCG_7MVwbwudHFpx-4zwv6jtg",
            authDomain: "aura-4d3aa.firebaseapp.com",
            projectId: "aura-4d3aa",
            storageBucket: "aura-4d3aa.firebasestorage.app",
            messagingSenderId: "253146544636",
            appId: "1:253146544636:web:9d677c28faddf1d7315a79"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const ADMIN_USER = "seu_nome_aqui"; // COLOQUE SEU NOME DE USU√ÅRIO AQUI PARA SER ADMIN

        const Aura = {
            user: localStorage.getItem('aura_user'),
            userCache: {}, following: [], lastPosts: [],

            init() {
                if(this.user) this.startApp();
                if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
            },

            toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light'); },

            async execAuth() {
                const u = document.getElementById('uInp').value.trim().toLowerCase();
                const p = document.getElementById('pInp').value.trim();
                const ref = db.collection("users").doc(u);
                const doc = await ref.get();
                if(doc.exists && doc.data().banned) return alert("Esta conta foi suspensa por violar a Aura! ‚ú®");
                if(doc.exists && doc.data().p !== p) return alert("Senha incorreta!");
                if(!doc.exists) await ref.set({ u, p, pfp: "", banned: false });
                this.user = u; localStorage.setItem('aura_user', u); this.startApp();
            },

            startApp() {
                document.getElementById('scrAuth').classList.remove('active');
                document.getElementById('menu').style.display = 'flex';
                this.listenUsers();
                this.listenFeed();
                this.go('scrFeed');
            },

            listenUsers() {
                db.collection("users").onSnapshot(snap => {
                    snap.forEach(doc => {
                        this.userCache[doc.id] = doc.data();
                        if(doc.id === this.user && doc.data().banned) this.logout();
                    });
                });
            },

            listenFeed() {
                db.collection("posts").orderBy("time", "desc").onSnapshot(snap => {
                    this.lastPosts = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    this.renderPosts(this.lastPosts, 'wall');
                });
            },

            async go(scr, target) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(scr).classList.add('active');
                if(scr === 'scrProf') this.loadProfile(target || this.user);
            },

            async loadProfile(u) {
                const data = this.userCache[u] || { u: u };
                document.getElementById('profName').innerText = "@" + u;
                document.getElementById('profImg').src = data.pfp || `https://api.dicebear.com/7.x/avataaars/svg?seed=${u}`;
                
                let actionHtml = u === this.user ? `<button onclick="document.getElementById('pfpFile').click()">Trocar Foto</button> <button onclick="Aura.logout()" style="background:#ff4444; margin-top:10px">Sair</button>` : `<button onclick="Aura.toggleFollow('${u}')">Seguir</button>`;
                
                if(this.user === ADMIN_USER && u !== ADMIN_USER) {
                    actionHtml += `<br><button class="ban-btn" onclick="Aura.banUser('${u}')">BANIR USU√ÅRIO</button>`;
                }

                document.getElementById('profAction').innerHTML = actionHtml;
            },

            async banUser(u) {
                if(confirm("Banir " + u + " permanentemente?")) {
                    await db.collection("users").doc(u).update({ banned: true });
                    alert("Usu√°rio banido!");
                }
            },

            renderPosts(list, target) {
                document.getElementById(target).innerHTML = list.map(p => `
                    <div class="post">
                        <div class="post-header">
                            <div style="display:flex; align-items:center; gap:10px" onclick="Aura.go('scrProf', '${p.u}')">
                                <img src="${this.userCache[p.u]?.pfp || `https://api.dicebear.com/7.x/avataaars/svg?seed=${p.u}`}">
                                <b>@${p.u}</b>
                            </div>
                            ${p.u === this.user ? `<span onclick="Aura.delPost('${p.id}')">üö´</span>` : ''}
                        </div>
                        ${p.img ? `<img src="${p.img}" class="main-img">` : ''}
                        <div class="post-info">
                            <p>${p.txt}</p>
                            <div style="margin-top:15px; display:flex; gap:20px; font-size:18px">
                                <span onclick="Aura.likePost('${p.id}')">${p.likes.includes(this.user)?'‚ù§Ô∏è':'ü§ç'} ${p.likes.length}</span>
                                <span onclick="Aura.openComments('${p.id}')">üí¨ ${(p.comments||[]).length}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            openComments(postId) {
                const post = this.lastPosts.find(p => p.id === postId);
                document.getElementById('modalTitle').innerText = "Conversas";
                document.getElementById('commentInputArea').style.display = 'flex';
                document.getElementById('sendCommBtn').onclick = () => this.addComment(postId);
                
                const renderComms = () => {
                    document.getElementById('modalBody').innerHTML = (post.comments || []).map((c, index) => `
                        <div class="comment-row">
                            <img src="${this.userCache[c.u]?.pfp || `https://api.dicebear.com/7.x/avataaars/svg?seed=${c.u}`}" style="width:30px; height:30px; border-radius:50%">
                            <div class="comment-text">
                                <b>@${c.u}</b>: ${c.txt}
                                <div class="comment-actions">
                                    <span onclick="Aura.likeComment('${postId}', ${index})">‚ù§Ô∏è ${c.likes?.length || 0}</span>
                                    ${(c.u === this.user || post.u === this.user) ? `<span onclick="Aura.delComment('${postId}', ${index})">Apagar</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('') || "Ningu√©m brilhou aqui ainda...";
                };
                renderComms();
                document.getElementById('mainModal').style.display = 'block';
            },

            async addComment(postId) {
                const txt = document.getElementById('newCommTxt').value;
                if(!txt) return;
                const postRef = db.collection("posts").doc(postId);
                await postRef.update({
                    comments: firebase.firestore.FieldValue.arrayUnion({ u: this.user, txt, likes: [], time: Date.now() })
                });
                document.getElementById('newCommTxt').value = "";
                document.getElementById('mainModal').style.display = 'none';
            },

            async likeComment(postId, index) {
                const postRef = db.collection("posts").doc(postId);
                const post = (await postRef.get()).data();
                const comms = [...post.comments];
                const c = comms[index];
                if(!c.likes) c.likes = [];
                c.likes.includes(this.user) ? c.likes = c.likes.filter(u => u !== this.user) : c.likes.push(this.user);
                await postRef.update({ comments: comms });
                this.openComments(postId); // Refresh modal
            },

            async delComment(postId, index) {
                if(!confirm("Remover coment√°rio?")) return;
                const postRef = db.collection("posts").doc(postId);
                const post = (await postRef.get()).data();
                const comms = post.comments.filter((_, i) => i !== index);
                await postRef.update({ comments: comms });
                this.openComments(postId);
            },

            async likePost(id) {
                const ref = db.collection("posts").doc(id);
                const doc = await ref.get();
                let l = doc.data().likes || [];
                l.includes(this.user) ? l = l.filter(u => u !== this.user) : l.push(this.user);
                await ref.update({ likes: l });
            },

            async delPost(id) { if(confirm("Apagar postagem?")) await db.collection("posts").doc(id).delete(); },
            
            async updatePFP(input) {
                const r = new FileReader();
                r.onload = async (e) => { await db.collection("users").doc(this.user).update({ pfp: e.target.result }); location.reload(); };
                r.readAsDataURL(input.files[0]);
            },
            
            logout() { localStorage.clear(); location.reload(); }
        };
        Aura.init();
    </script>
</body>
</html>
